    <script>
        function binarySearch(arr,target){
            let startIndex = 0;
            let endIndex = arr.length;
            while(startIndex <= endIndex){
                let midIndex = Math.floor((startIndex + endIndex) / 2);
                if(target == arr[midIndex]){
                    return true;
                }
                else if(target > arr[midIndex]){
                    startIndex = midIndex + 1;
                }
                else {
                    endIndex = midIndex - 1;
                }
            }
            return false;
        
        }


        function biSearchDup(arr,target){
                let startIndex = 0;
                let endIndex = arr.length - 1;
                let result = [];// result[0] stores the left bound the found target and result[1] is for the right bound of the found target
                
                while(startIndex <= endIndex){
                    
                    let midIndex = Math.floor((startIndex + endIndex) / 2);
                    if(target == arr[midIndex]){
                        let left = midIndex - 1;
                        let right = midIndex + 1;
                        while(arr[left] == target){
                            left--;
                        }
                        
                        while(arr[right]==target){
                            right++;
                        }
                        result.push(left+1);
                        result.push(right-1);
                        return result;
                    }
                    else if(target > arr[midIndex]){
                        startIndex = midIndex + 1;
                    }
                    else {
                        endIndex = midIndex -1;
                    }
                }
                return false;
        }

    </script>
