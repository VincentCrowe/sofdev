<!DOCTYPE html>

<body>
    <script>
        let a = [1,4,5,7,8,-2,50];
        function selectionSort(arr){
            let len = arr.length;
            for(let i= 0; i<len; i++){
                let min = i;
                for(let j = i + 1;j< len; j++){
                    if(arr[min] > arr[j]){
                        min = j;
                    }
                }
            if(min !== i){
                let tmp = arr[i];
                arr[i] = arr[min];
                arr[min] = tmp;
            }
            }
            return arr;
        }
    </script>
</body>
